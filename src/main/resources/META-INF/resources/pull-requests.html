<script src="datetimepicker-setup.js"></script>
<script src="datatables-setup.js"></script>
<script src="pull-requests.js"></script>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="row">
            <div class="col-xs-6">
                <a class="navbar-brand" href="#">Pull Requests</a>
            </div>
            <div class='col-sx-6'>
                <div class="form-group">
                    <div class='input-group date' id='start-date'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="fa fa-calendar"></span>
                        </span>
                    </div>
                </div>
            <div class='col-sx-6'>
                <div class="form-group">
                    <div class='input-group date' id='end-date'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="fa fa-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>

    </nav>
    <div class="progress">
      <div id="pr-progress" class="progress-bar" role="progressbar" style="width: 0" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <table id="pull-requests-table" class="display nowrap" style="width:100%">
        <thead>
            <tr>
                <th>Creator</th>
                <th>Assignee</th>
                <th>Repository</th>
                <th>Number</th>
                <th>Title</th>
                <th>Issues</th>
                <th>State</th>
                <th>Created</th>
                <th>Updated</th>
                <th>Closed</th>
            </tr>
        </thead>
    </table>
    <div class="btn-group d-flex justify-content-center">
        <button id="report-enable" type="button" class="btn btn-success">Enable</button>
        <button id="report-disable" type="button" class="btn btn-danger">Disable</button>
        <button id="report-pull-request-collect" type="button" class="btn
        btn-warning">Collect Pull Requests</button>
    </div>
</div>
