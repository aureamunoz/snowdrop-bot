<script src='report.js'></script>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Google Docs Report</a>
  </nav>
  <div class="btn-group d-flex justify-content-center">
    <form>
      <div class="form-group">
        <label for="start-date">Start Date</label>
        <input type="text" class="form-control" id="start-date" describedby="start-date-help" placeholder="Start Date">
        <small id="start-date-help" class="form-text text-muted">Don't include issues and pull requests prior to that date.</small>
      </div>
      <div class="form-group">
        <label for="end-date">End Date</label>
        <input type="text" class="form-control" id="end-date" describedby="end-date-help" placeholder="End Date">
        <small id="end-date-help" class="form-text text-muted">Don't include issues and pull requests past to that date.</small>
      </div>

      <button id="report-generate" type="submit" class="btn btn-primary">Generate Weekly Report</button>
    </form>
  </div>
</div>
